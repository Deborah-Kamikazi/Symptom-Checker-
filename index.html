<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarLens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="bg-video" poster="assets/background_poster.png">
        <source src="assets/background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="video-overlay"></div>

    <div id="app-container">
        <header class="glass-panel">
            <h1>CarLens</h1>
            <p>Where car details come into focus â€” helping you discover your dream car.</p>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a car model (e.g., Model Y)...">
                <button id="search-btn">Search</button>
            </div>

            <div class="filters-row">
                <select id="filter-year">
                    <option value="">All Years</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                </select>
                <select id="filter-make">
                    <option value="">All Makes</option>
                    <option value="Tesla">Tesla</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Volvo">Volvo</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Porsche">Porsche</option>
                    <option value="Ford">Ford</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Kia">Kia</option>
                    <option value="Honda">Honda</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Subaru">Subaru</option>
                    <option value="Mazda">Mazda</option>
                </select>
                <input type="text" id="filter-trim" placeholder="Trim (e.g. Performance)">
            </div>
        </header>

        <main id="card-grid">
            <!-- Car cards will be injected here -->
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
